---
- name: Sync docker compose files to targets
  hosts: "{{ compose_sync_targets | default('all') }}"
  become: true
  gather_facts: false
  vars:
    repo_root: "{{ playbook_dir | dirname | dirname | dirname }}"

  tasks:
    - name: Gather services assigned to host
      ansible.builtin.set_fact:
        host_services: >-
          {{
            services | default({}) | dict2items
            | selectattr('value.hosts', 'defined')
            | selectattr('value.hosts', 'contains', inventory_hostname)
            | list
          }}

    - name: Ensure compose directories exist
      when: host_services | length > 0
      ansible.builtin.include_tasks: tasks/ensure_compose_dir.yml
      loop: "{{ host_services }}"
      loop_control:
        loop_var: svc
        label: "{{ svc.key }}"

    - name: Copy compose files
      when: host_services | length > 0
      ansible.builtin.include_tasks:
        file: tasks/copy_compose_file.yml
      loop: "{{ host_services }}"
      loop_control:
        loop_var: svc
        label: "{{ svc.key }}"
