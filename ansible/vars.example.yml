---
# Shared variables for Ansible playbooks. Adjust hosts/users as needed.

# Generic targets
hello_targets: docker_hosts
prep_targets: docker_hosts
sudo_targets: docker_hosts
ssh_targets: docker_hosts
docker_targets: docker_hosts

# Sudo playbook
sudo_sudoers_user: homelab

# SSH hardening
ssh_port: 22
ssh_allowed_users:
  - homelab
ssh_allowed_groups: []
ssh_banner_text: ""

# Docker installation
docker_users:
  - homelab
