http:
  routers:
    whoami:
      rule: "Host(`whoami.{{ domain }}`)"
      entryPoints:
        - https
      service: app-via-atlas
    traefik-atlas:
      rule: "Host(`atlas.{{ domain }}`)"
      entryPoints:
        - https
      service: app-via-atlas

  services:
    app-via-atlas:
      loadBalancer:
        servers:
          - url: "http://atlas.home.local:80"
