http:
  routers:
    traefik-pandora:
      rule: "Host(`pandora.{{ domain }}`)"
      entryPoints:
        - https
      service: app-via-pandora
      middlewares:
        - authelia@docker
    media:
      rule: "Host(`media.{{ domain }}`)"
      entryPoints:
        - https
      service: app-via-pandora
    torrent:
      rule: "Host(`torrent.{{ domain }}`)"
      entryPoints:
        - https
      service: app-via-pandora
      middlewares:
        - authelia@docker

  services:
    app-via-pandora:
      loadBalancer:
        servers:
          - url: "http://pandora.home.local:80"

tcp:
  routers:
    mantita:
      entryPoints:
        - minecraft
      rule: "HostSNI(`*`)"
      service: mantita

  services:
    mantita:
      loadBalancer:
        servers:
          - address: "pandora.home.local:25565"
